<template>
    <lightning-card title="Account Manager through Apex call with wire property">
        <lightning-input type="number" label="Number of Accounts" onchange={numberOfAccountChangeHandler}></lightning-input>
        <p>
            <lightning-button label="Get Accounts" onclick={getAccountsHandler}></lightning-button>
        </p>
        <ul>
            <template if:true={isReponseRecieved}>
                <!--when you make imperative call to Apex side then result directyl gets returned into object so tht's why we don't use accounts.data in for loop-->
                <template for:each={accounts} for:item="account">
                    <li key={account.Id}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tile label={account.Name} type="media">
                                <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                                <p class="slds-truncate" title={account.Phone}>{account.Phone}</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </template>
        </ul>
    </lightning-card>    
</template>
