<template>
    <template if:false={checkApplicationStatus}>
        <template if:true={isRecordIdPresent}>
            <div class="registration-container">
                <h3>
                    <strong >
                        Thank your for your interest in joining InfoBeans. Our representatives would reivew your submission and contact you regarding interview schedule.
                        <a onclick={handleApplicationStatus}>
                            <h2>Application status</h2>
                        </a>
                    </strong>
                </h3>
            
            <lightning-layout>
                <lightning-layout-item size="12" padding="around-large">
                    <lightning-card title="">
                        <lightning-record-view-form record-id={recordId} density="compact" object-api-name="Infobeans_UserRegistration__c">
                            <div class="slds-section slds-is-open">
                                <h3 class="slds-section__title slds-theme_shade">
                                    <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Basic Details</span>
                                </h3>
                                <div aria-hidden="false" class="slds-section__content">
                                    <template iterator:field={basicDetailsfields}>
                                        <div key={field.value} class="slds-grid slds-wrap">
                                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                                                <lightning-output-field    field-name={field.value} variant="label-stacked"> </lightning-output-field>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            <div class="slds-section slds-is-open">
                                <h3 class="slds-section__title slds-theme_shade">
                                <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Profile Highlights</span>
                                </h3>
                                <div aria-hidden="false" class="slds-section__content">
                                    <template iterator:field={profileHighlightfields}>
                                        <div key={field.value} class="slds-grid slds-wrap">
                                            <div  class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                                                <lightning-output-field    field-name={field.value} variant="label-stacked"> </lightning-output-field>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            <div class="slds-section slds-is-open">
                                <h3 class="slds-section__title slds-theme_shade">
                                <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Walk-in Preferences</span>
                                </h3>
                                <div aria-hidden="false" class="slds-section__content">
                                    <template iterator:field={walkinFields}>
                                        <div key={field.value} class="slds-grid slds-wrap">
                                            <div  class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                                                <lightning-output-field    field-name={field.value} variant="label-stacked"> </lightning-output-field>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            <div class="slds-section slds-is-open">
                                <h3 class="slds-section__title slds-theme_shade">
                                <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Joining Preferences</span>
                                </h3>
                                <div aria-hidden="false" class="slds-section__content">
                                    <template iterator:field={joiningField}>
                                        <div key={field.value} class="slds-grid slds-wrap">
                                            <div  class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                                                <lightning-output-field    field-name={field.value} variant="label-stacked"> </lightning-output-field>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </lightning-record-view-form>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/NKCnCKxjWKc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </lightning-card>
                </lightning-layout-item>
                 
            </lightning-layout>
            </div>
        </template>
    </template>
   
</template>
