<template>
    <span class={deviceSize}>
      <img
        if:true={_src}
        src={_src}
        onerror={handleImageError}
        alt={alternativeText}
        title={alternativeText}
      />
    </span>
    <span class={deviceSize}>
      <span
        if:true={showInitials}
        class="slds-avatar slds-avatar_circle avatarcircle"
      >
        <abbr
          class="slds-avatar__initials slds-avatar__initials_inverse"
          title={alternativeText}
          >{initials}</abbr
        >
      </span></span
    >
  
    <span if:true={showIcon} class={deviceSize}>
      <img
        if:true={noimgLogoUrl}
        src={noimgLogoUrl}
        onerror={handleImageError}
        alt={alternativeText}
        title={alternativeText}
      />
    </span>
  </template>
